				<div class="card">
					<div class="card-body">
						<h1>Registration Form</h1>
						<!--Do something to show message on sucessfully registered and then delete that msg as well-->
						
						<div id="success-message" th:if="${session.successMessage}" class="alert alert-success"
     role="alert">
        					<p th:text="${session.successMessage}" />
    					</div>
										
						
<form th:action="@{/register}" th:object="${user}" method="post">
  
   <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="fullname" aria-describedby="emailHelp" placeholder="Enter name">
   </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Gender</label>
    <div class="form-check">
    <input class="form-check-input position-static" type="radio" name="gender" id="blankRadio1" value="option1" aria-label="...">
    <label class="form-check-lable" form="inlineRadio2">Male</label>
  </div>
	
  <div class="form-check">
   <input class="form-check-input position-static" type="radio" name="gender" id="blankRadio1" value="option1" aria-label="...">
   <label class="form-check-lable" form="inlineRadio2">Female</label>
  </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">DOB</label>
    <input type="date" class="form-control" id="exampleInputEmail1" name="dob" aria-describedby="emailHelp" placeholder="">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
